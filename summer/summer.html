window.onload = function (){
  let moji = ["★韓国旅行に行きました★ ランダムで４枚の写真が表示されます！！<br>"]
  
  let mybtn1= document.querySelector("#mybutton1");
  mybtn1.onclick = function(event){
    let x = Math.floor(4*Math.random())
    console.log(x)
    
    let result = moji
    console.log(result)
    
    if (x == 0){
        result = result +"<img src='korea.jpg'>";

    if (x == 3){
        result = result +"<img src='dinner.jpg'>";
    }
    view.innerHTML = result;
  }
  
  console.log(view)
};
  
</script>
</head>

 <body style="background: url(sora.png)no-repeat;">
